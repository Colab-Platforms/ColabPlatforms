<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Thank You</title>
  <link rel="stylesheet" href="style.css" />

  <style>
    /* style.css */

* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body {
  font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
  background: #f2f7ff;
  display: flex;
  align-items: center;
  justify-content: center;
  height: 100vh;
}

.thank-you-container {
  display: flex;
  align-items: center;
  justify-content: center;
}

.thank-you-card {
  background: white;
  padding: 40px 30px;
  border-radius: 12px;
  text-align: center;
  box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
  max-width: 400px;
}

.thank-you-card h1 {
  font-size: 2.5rem;
  color: #2a7ae2;
  margin-bottom: 15px;
}

.thank-you-card p {
  font-size: 1rem;
  color: #333;
  line-height: 1.6;
  margin-bottom: 30px;
}

.back-home-btn {
  text-decoration: none;
  background-color: #2a7ae2;
  color: white;
  padding: 12px 25px;
  border-radius: 8px;
  font-weight: 500;
  transition: background 0.3s ease;
}

.back-home-btn:hover {
  background-color: #155ab6;
}

  </style>
</head>
<body>
  <div class="thank-you-container">
    <div class="thank-you-card">
      <h1>Thank You!</h1>
      <p>Thank you for submitting the form.<br />
         Our team will shortlist and contact you soon for further process.
      </p>
      <a href="index.html" class="back-home-btn">Return to Home</a>
    </div>
  </div>
</body>
</html>
